<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Calendar</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/core/main.css">
    <link rel="stylesheet" href="css/daygrid/main.css">
    <link rel="stylesheet" href="css/list/main.css">

    <script src='js/core/main.js'></script>
    <script src='js/daygrid/main.js'></script>
    <script src='js/list/main.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
        defaultView: 'dayGridMonth',
        defaultDate: '2019-11-07',
        header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay,listYear'
        },
        events: [
        {
            title: 'All Day Event',
            start: '2019-11-01'
        },
        {
            title: 'Long Event',
            start: '2019-11-07',
            end: '2019-11-10'
        },
        {
            groupId: '999',
            title: 'Repeating Event',
            start: '2019-11-09T16:00:00'
        },
        {
            groupId: '999',
            title: 'Repeating Event',
            start: '2019-11-16T16:00:00'
        },
        {
            title: 'Conference',
            start: '2019-11-11',
            end: '2019-11-13'
        },
        {
            title: 'Meeting',
            start: '2019-11-12T10:30:00',
            end: '2019-11-12T12:30:00'
        },
        {
            title: 'Lunch',
            start: '2019-11-12T12:00:00'
        },
        {
            title: 'Meeting',
            start: '2019-11-12T14:30:00'
        },
        {
            title: 'Birthday Party',
            start: '2019-11-13T07:00:00'
        },
        {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2019-11-28'
        }
    ]
});

  calendar.render();
});
    
</script>

</head>
<body>
    
    <div id="calendar">


    </div>


     <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
</body>
</html>
